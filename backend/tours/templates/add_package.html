{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Tour Package</title>
    <link rel="stylesheet" href="{% static 'css/add_package.css' %}">
</head>
<body>
    <div class="container">
        <h2 class="heading">Add New Tour Package</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="message">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" class="package-form">
            {% csrf_token %}

            <label for="title">Title:</label>
            <input type="text" name="title" required>

            <label for="description">Description:</label>
            <textarea name="description" rows="4" required></textarea>

            <label for="price">Price:</label>
            <input type="number" name="price" step="0.01" required>

            <label for="max_people">Maximum People Allowed:</label>
            <input type="number" name="max_people" required>

            <label for="availability">Availability:</label>
            <select name="availability" required>
                <option value="Available">Available</option>
                <option value="Not Available">Not Available</option>
            </select>

            <label for="image">Upload Images:</label>
            <input type="file" name="images" multiple>
            <button type="submit">Submit Package</button>
        </form>

        <div class="back-link">
            <a href="{% url 'vendor_dashboard' %}">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
