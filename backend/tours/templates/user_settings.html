{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile</title>
  <link rel="stylesheet" href="{% static 'css/user_settings.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Welcome</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="{% url 'user_dashboard' %}">Dashboard</a></li>
          <li><a href="{% url 'user_profile' %}">Profile</a></li>
          <li><a href="{% url 'user_settings' %}" class="active">Settings</a></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
      </nav>
    </div>

    <!-- Main content -->
    <div class="main-content settings-main">
      <h1><i class="fas fa-user-edit"></i> Update Your Profile</h1>

      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}

      <form method="POST" class="form">
        {% csrf_token %}

        <div class="form-group">
          <label for="first_name"><i class="fas fa-user"></i> First Name</label>
          <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" required />
        </div>

        <div class="form-group">
          <label for="last_name"><i class="fas fa-user-tag"></i> Last Name</label>
          <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}" required />
        </div>

        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" name="email" id="email" value="{{ user.email }}" required />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn save"><i class="fas fa-save"></i> Save Changes</button>
          <a href="{% url 'user_profile' %}" class="btn cancel"><i class="fas fa-arrow-left"></i> Cancel</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
