{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendor Profile</title>
    <link rel="stylesheet" href="{% static 'css/vendor_profile.css' %}">
</head>
<body>
    <form method="POST">
        {% csrf_token %}

        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" value="{{ vendor.company_name }}">

        <label for="contact_info">Contact Info:</label>
        <input type="text" id="contact_info" name="contact_info" value="{{ vendor.contact_info }}">

        <label for="contact_email">Email:</label>
        <input type="email" id="contact_email" name="contact_email" value="{{ vendor.contact_email }}">

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ vendor.phone }}">

        <input type="submit" value="Update">
    </form>
</body>
</html>
